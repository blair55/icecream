machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - sudo sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
    - sudo apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
    - sudo apt-get -qq update
    - sudo apt-get -qq install dotnet-dev-1.0.0-preview1-002702
    - pip -q install awscli
    - dotnet restore
    - dotnet publish -o ./out
    - docker build -t nickblair/icecream:$CIRCLE_BUILD_NUM .

test:
  override:
    - echo "test"

deployment:
  hub:
    branch: master
    commands:
      - yes | docker login --username="$DOCKER_USER" --password="$DOCKER_PASS" --email="$DOCKER_EMAIL"
      - docker push nickblair/icecream:$CIRCLE_BUILD_NUM
