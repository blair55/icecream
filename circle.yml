machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
    - apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
    - apt-get update -qq
    - apt-get install -qq -y dotnet-dev-1.0.0-preview1-002702
    - pip install awscli
    - docker build -t nickblair/icecream:$CIRCLE_BUILD_NUM .
